<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="assessment" />
    <title>Q4</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
      }
      .parent {
        display: flex;
        justify-content: center;
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px;
        gap: 10px;
        margin: 20px;
      }
      h3 {
        margin: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>
      Design a CSS layout using CSS Grid that displays a 3x3 grid of images.
    </h3>
    <section class="parent">
      <div><img src="/4/1.jpg" alt="1" /></div>
      <div><img src="/4/2.jpg" alt="2" /></div>
      <div><img src="/4/3.jpg" alt="3" /></div>
      <div><img src="/4/4.jpg" alt="4" /></div>
      <div><img src="/4/5.jpg" alt="5" /></div>
      <div><img src="/4/6.jpg" alt="6" /></div>
      <div><img src="/4/7.jpg" alt="7" /></div>
      <div><img src="/4/8.jpg" alt="8" /></div>
      <div><img src="/4/9.jpg" alt="9" /></div>
    </section>
  </body>
</html>
