<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="assessment" />
    <title>Q6</title>
    <style>
      h3,
      h1 {
        text-align: center;
      }
      h1 {
        margin-top: 100px;
        font-size: 72px;
        color: green;
        animation: forwards;
        animation: fadein ease 3s;
        animation-fill-mode: forwards;
        animation-iteration-count: 5;
      }
      @keyframes fadein {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 100;
        }
      }
    </style>
  </head>
  <body>
    <h3>
      Implement a CSS class named "fade-in" that makes an element gradually
      appear when it is loaded.
    </h3>
    <h1>FADE IN</h1>
  </body>
</html>
