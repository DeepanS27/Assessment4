    <h3>
      Create an HTML form with radio buttons for selecting a gender: "Male",
      "Female", and "Other".
    </h3>
    <h4>Please select you Gender</h4>
    <form>
      <div>
        <label><input type="radio" name="gender" value="male" />Male</label>

        <label><input type="radio" name="gender" value="others" />Others</label>

      </div>
    </form>
